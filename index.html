<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
        
    <link rel="stylesheet" href="./SRC/estilos.css">
    <link rel="stylesheet" href="./SRC/reset.css">
</head>
<body class="fundo">
    <main>

        <div class="conteudo">
            <img src="./SRC/imagens/image-product-desktop.jpg" alt="Perfume Chanel" class="perfume">

            <div class="informacoes">
                
                <p class="produto">
                    PERFUME
                </p>

                <h1 class="nome">
                    Gabrielle Essence Eau De Parfum
                </h1>

                <p class="descricao">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <p class="valor-desconto">
                    $149.99  
                </p>
                <p class="valor-integral">
                    <s>$169.99</s>
                </p>

                <div class="botao-compra">
                    <button class="botao selecionado">
                        <img src="./SRC/imagens/icon-cart.svg" alt="icone carrinho" class="icone-carrinho">
                        <p class="add-cart"> Add to Cart</p>
                    </button>
                </div>
            </div>

        </div>

        <aside class="menu-lateral">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/jgmarraschi/" target="_blank"> 
                    <img src="SRC/Imagens/linkedin-in.svg" alt="icone linkedin" class="icone"></a>
                </li>
                <li>
                    <a href="https://github.com/jg-marraschi" target="_blank">
                    <img src="SRC/Imagens/github.svg" alt="icone github" class="icone">
                    </a>  
                </li>
            </ul>
        </aside>

    </main>
    
</body>
</html>
